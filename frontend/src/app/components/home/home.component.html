<h1>Welcome, {{ (userInfo$ | async)?.username }}</h1>

<p *ngFor="let role of (userInfo$ | async)?.roles">
  {{ role }}
</p>

<p>home works!</p>

<div *ngFor="let item of (resources$ | async)">
  <p>{{ item.name }}</p>
  <p>{{ item.description }}</p>
</div>

<mat-slider min="1" max="100" step="1" value="1"></mat-slider>

<mat-select [ngStyle]="{'width': '100px'}" placeholder="Select resource">
  <mat-option *ngFor="let item of (resources$ | async)" [value]="item.name">
    {{ item.name }}
  </mat-option>
</mat-select>
<input type="file" capture="true" multiple accept=".jpg" placeholder="label" (change)="fileInputChanged($event)">
<mat-form-field appearance="outline">
  <mat-label>Name</mat-label>
  <input matInput> 
</mat-form-field>

<button mat-raised-button (click)="openSnackBar('mesud')">Open snackbar!</button>

<div>
  <table [ngStyle]="{'width': '100%'}" mat-table #table [dataSource]="resources$ | async">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Desc </th>
      <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="removeClicked(row)" mat-icon-button><mat-icon>remove</mat-icon>Remove</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></tr>
  </table>
</div>
